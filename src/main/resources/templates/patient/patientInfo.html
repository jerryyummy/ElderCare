<!--::doctor_part start::-->
<section class="doctor_part single_page_doctor_part">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8">
                <div class="section_tittle text-center">
                    <h2>个人信息列表</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="section-top-border">
                <!--                <aside class="single_sidebar_widget search_widget">-->
                <!--                    <form action="#">-->
                <!--                        <div class="form-group">-->
                <!--                            <div class="input-group mb-3">-->
                <!--                                <input type="text" class="form-control" placeholder="Search Keyword" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search Keyword'">-->
                <!--                                <div class="input-group-append">-->
                <!--                                    <button class="btn" type="button"><i class="ti-search"></i></button>-->
                <!--                                </div>-->
                <!--                            </div>-->
                <!--                        </div>-->
                <!--                        <button class="button rounded-0 primary-bg text-white w-100 btn_1" type="submit">Search</button>-->
                <!--                    </form>-->
                <!--                </aside>-->
                <div class="progress-table-wrap">
                    <div class="progress-table">
                        <div class="table-head">
                            <div class="serial">#</div>
                            <div class="country">姓名</div>
                            <div class="visit">年龄</div>
                            <div class="percentage">点击查看</div>

                        </div>
                        <div th:each="item:${patientList}">
                            <div>
                                <div class="table-row">
                                    <div class="serial" th:text="${item.id}">01</div>
                                    <div class="country" th:text="${item.name}">Canada</div>
                                    <div class="visit" th:text="${item.age}">645032</div>
                                    <div class="percentage">
                                        <p>
                                            <a class="btn btn-primary" data-toggle="collapse" th:href="'#multiCollapseExample'+${item.id}" role="button" aria-expanded="false" >点击查看</a>
                                        </p>
                                    </div>
                                </div>
                                <div class="row justify-content-center">
                                    <div class="col-md-10 justify-content-center">
                                        <div class="collapse multi-collapse" th:id="'multiCollapseExample'+${item.id}">
                                            <div class="card card-body" style="width: 42rem;">
                                                <img th:src="${item.photo}" class="card-img-top" alt="..." src="img/doctor/doctor_1.png" style="width: 50%; padding: 20px 20px">
                                                <ul class="list-group list-group-flush">
                                                    <div class="row">
                                                        <li class="list-group-item col-md-6">身高</li>
                                                        <li class="list-group-item col-md-6" th:text="${item.height}">Cras justo odio</li>
                                                    </div>
                                                    <div class="row">
                                                        <li class="list-group-item col-md-6">体重</li>
                                                        <li class="list-group-item col-md-6" th:text="${item.weight}">Cras justo odio</li>
                                                    </div>
                                                    <div class="row">
                                                        <li class="list-group-item col-md-6">住址</li>
                                                        <li class="list-group-item col-md-6" th:text="${item.address}">Cras justo odio</li>
                                                    </div>
                                                    <div class="row">
                                                        <li class="list-group-item col-md-6">电话号码</li>
                                                        <li class="list-group-item col-md-6" th:text="${item.phoneNum}">Cras justo odio</li>
                                                    </div>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <nav class="blog-pagination justify-content-center d-flex">
                    <ul class="pagination">
                        <li class="page-item">
                            <a href="#" class="page-link" aria-label="Previous">
                                <i class="ti-angle-left"></i>
                            </a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link">1</a>
                        </li>
                        <li class="page-item active">
                            <a href="#" class="page-link">2</a>
                        </li>
                        <li class="page-item">
                            <a href="#" class="page-link" aria-label="Next">
                                <i class="ti-angle-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</section>
