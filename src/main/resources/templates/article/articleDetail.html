<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>medical</title>
    <link rel="icon" href="/img/favicon.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="/css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="/css/owl.carousel.min.css">
    <!-- themify CSS -->
    <link rel="stylesheet" href="/css/themify-icons.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="/css/flaticon.css">
    <!-- magnific popup CSS -->
    <link rel="stylesheet" href="/css/magnific-popup.css">
    <!-- nice select CSS -->
    <link rel="stylesheet" href="/css/nice-select.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="/css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
<!--::header part start::-->
<div th:if="${session.user.role eq 'doctor'}">
    <div th:replace="commonPart/headPart::headPart"></div>
</div>

<div th:if="${session.user.role eq 'patient'}">
    <div th:replace="commonPart/patientHeadPart::patientHeadPart"></div>
</div>
<!-- Header part end-->

<!-- breadcrumb start-->
<section class="breadcrumb_part breadcrumb_bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb_iner">
                    <div class="breadcrumb_iner_item">
                        <h2>[[${article.title}]]</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb start-->
<!--================Blog Area =================-->
<section class="blog_area single-post-area section_padding">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 posts-list">
                <div class="single-post">
                    <div class="feature-img">
                        <img class="img-fluid" th:src="${article.img}" alt="" >
                    </div>
                    <div class="blog_details">
                        <h2 th:text="${article.title}">标题</h2>
                        <ul class="blog-info-link mt-3 mb-4">
                            <li><a href="#" th:text="${article.time}"><i class="far fa-comments"></i>发表日期</a></li>
                        </ul>
                        <div class="quote-wrapper">
                            <div class="quotes" th:text="${article.abstraction}">
                                摘要
                            </div>
                        </div>
                        <p th:text="${article.context}" style="font-weight:bolder;font-size: large;color: black ">
                            正文
                        </p>
                        <audio id="audio" controls style="width:300px; margin-top: 40px;">不支持</audio>
                    </div>
                </div>
                <div class="navigation-top">
                    <div class="d-sm-flex justify-content-between text-center">
<!--                        <p class="like-info"><span class="align-middle"><i class="far fa-heart"></i></span> Lily and 4-->
<!--                            people like this</p>-->
                        <div class="col-sm-4 text-center my-2 my-sm-0">
                            <!-- <p class="comment-count"><span class="align-middle"><i class="far fa-comment"></i></span> 06 Comments</p> -->
                        </div>
                        <ul class="social-icons">
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-dribbble"></i></a></li>
                            <li><a href="#"><i class="fab fa-behance"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================Blog Area end =================-->

<!-- footer part start-->
<div th:replace="commonPart/footPart::footPart"></div>

<!-- footer part end-->

<!-- jquery plugins here-->

<script src="/js/jquery-1.12.1.min.js"></script>
<!-- popper js -->
<script src="/js/popper.min.js"></script>
<!-- bootstrap js -->
<script src="/js/bootstrap.min.js"></script>
<!-- owl carousel js -->
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.nice-select.min.js"></script>
<!-- contact js -->
<script src="/js/jquery.ajaxchimp.min.js"></script>
<script src="/js/jquery.form.js"></script>
<script src="/js/jquery.validate.min.js"></script>
<script src="/js/mail-script.js"></script>
<script src="/js/contact.js"></script>
<!-- custom js -->
<script src="/js/custom.js"></script>
<script src="js/jquery.js"></script>
<script th:inline="javascript">
    $().ready(function (){
        console.log("in");
        console.log([[${article.audioUrl}]]);
        $("audio").attr("autobuffer", false);
        // 设置audio组件的音频文件地址
        $("audio").attr("src",[[${article.audioUrl}]]);
        // 播放语音
        document.getElementById("audio").play();
    })
</script>
</body>

</html>
